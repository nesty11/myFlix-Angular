<mat-card class="genre-dialog">
  <button
    class="genre-close-button"
    mat-stroked-button
    aria-label="Close the genre button"
    mat-dialog-close
    color="primary"
    style="color: black"
  >
    X
  </button>
  <mat-card-title>
    <h3 class="genre-dialog-title">{{ data.genre.Name }}</h3>
  </mat-card-title>
  <mat-dialog-content class="genre-dialog-content">
    <b>Description: </b>{{ data.genre.Description }}
  </mat-dialog-content>
</mat-card>
