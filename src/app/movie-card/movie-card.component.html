<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <div class="img-container">
      <mat-card-header class="card-header">
        <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle class="card-subtitle"
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          class="synopsis-button"
          (click)="openSynopsisComponent(movie.Description)"
        >
          Synopsis
        </button>
        <button
          mat-button
          color="primary"
          class="genre-button"
          (click)="openGenreComponent(movie.Genre)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          class="director-button"
          (click)="openDirectorComponent(movie.Director)"
        >
          Director
        </button>
        <button
          mat-icon-button
          style="width: auto"
          color="primary"
          class="favorite-button"
          (click)="
            isFavorite(movie._id)
              ? removeFavorite(movie._id)
              : addFavorite(movie._id)
          "
        >
          <mat-icon style="transform: scale(1.5)" color="primary">
            {{ isFavorite(movie._id) ? "favorite" : "favorite_border" }}
          </mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
