<mat-card>
  <mat-card-header>
    <mat-card-title class="custom-dialog-title">Sign-Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="custom-dialog-content">
    <form>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Name"
          placeholder="Name"
          type="text"
          name="Name"
          required
        />
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="custom-dialog-actions">
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
      class="custom-button"
    >
      Sign-Up
    </button>
  </mat-card-actions>
</mat-card>
