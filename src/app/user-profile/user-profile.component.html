<app-navbar></app-navbar>

<div class="container">
  <mat-card class="profile-container">
    <mat-card-header class="profile-card-header">
      <mat-card-title class="profile-card-title"
        >User Credentials</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <p class="profile-username">Username: {{ existingUsername }}</p>
      <p class="profile-email">Email: {{ existingEmail }}</p>
    </mat-card-content>
  </mat-card>

  <div class="edit-userdata-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-container">
        <div class="form-field">
          <label for="username">Username:</label>
          <mat-form-field class="form-input">
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="username"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <mat-form-field class="form-input">
            <input
              matInput
              [(ngModel)]="userData.Password"
              placeholder="Password"
              type="password"
              name="password"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-field">
          <label for="email">Email:</label>
          <mat-form-field class="form-input">
            <input
              matInput
              [(ngModel)]="userData.Email"
              placeholder="Email"
              type="email"
              name="email"
              required
            />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <div class="button-container">
        <button
          mat-raised-button
          class="button-profile update-button"
          color="primary"
          (click)="editUser()"
          type="submit"
        >
          Update
        </button>
      </div>
      <div class="button-container">
        <button
          mat-raised-button
          class="button-profile delete-button"
          color="warn"
          (click)="deleteUser()"
        >
          Delete
        </button>
      </div>
    </mat-card-actions>
  </div>
</div>
