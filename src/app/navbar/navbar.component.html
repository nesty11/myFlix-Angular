<mat-toolbar class="navbar" role="heading">
  <button mat-button class="navbar-button" (click)="openMovies()">
    <span>myFlix</span>
  </button>
  <span class="spacer"></span>
  <div class="nav-buttons">
    <button
      mat-icon-button
      class="nav-icon-button"
      (click)="openProfile()"
      aria-label="icon-button for profile"
    >
      <mat-icon>person_outline</mat-icon>
    </button>
    <button
      mat-icon-button
      class="nav-icon-button"
      (click)="logoutUser()"
      aria-label="icon-button for logout"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
