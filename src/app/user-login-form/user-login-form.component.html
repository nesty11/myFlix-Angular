<mat-card>
  <mat-card-header>
    <mat-card-title class="custom-login-title">Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="custom-login-actions">
    <button
      mat-raised-button
      (click)="loginUser()"
      color="primary"
      class="custom-button"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
