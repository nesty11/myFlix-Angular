<div class="main-page">
  <h1>Welcome to MyFlixAngular!</h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px"
    color="primary"
  >
    Sign-Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    color="primary"
    style="margin-right: 10px"
  >
    Login
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="openMoviesDialog()"
    style="margin-right: 10px"
  >
    All Movies
  </button>
</div>
